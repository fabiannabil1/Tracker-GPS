<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracking Dashboard | Real-Time Monitoring</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #2c3e50;
        }

        body {
            margin: 0;
            background: #f8f9fa;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 500px;
            background: white;
            padding: 20px;
            box-shadow: 2px 0 15px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        #map {
            flex: 1;
            height: 100vh;
            background: #f0f0f0;
        }

        .header {
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
            margin-bottom: 20px;
        }

        .header h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 1.8rem;
        }

        .header p {
            color: #7f8c8d;
            margin: 5px 0 0;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background: var(--primary-color);
            color: white;
            position: sticky;
            top: 0;
        }

        .data-table tr:hover {
            background-color: #f6f6f6;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
        }

        .online {
            background: #2ecc71;
            color: white;
        }

        .map-legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="header">
                <h1><i class="fas fa-satellite-dish"></i> GPS Tracking Dashboard</h1>
                <p>Real-Time Vehicle Monitoring System</p>
            </div>
            
            <button class="btn btn-primary w-100 mb-3" onclick="downloadCSV()">
                <i class="fas fa-download"></i> Export Data
            </button>

            <table class="data-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Coordinates</th>
                        <th>Speed</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="log-table">
                </tbody>
            </table>
        </div>

        <div id="map"></div>
        
        <div class="map-legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #2ecc71;"></div>
                <span>Current Position</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #e74c3c;"></div>
                <span>Travel Path</span>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Map initialization
        const map = L.map('map').setView([-8.165750, 113.717365], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Map elements
        let currentMarker = null;
        const pathPolyline = L.polyline([], {
            color: '#e74c3c',
            weight: 3,
            opacity: 0.7
        }).addTo(map);

        // Data handling
        let locationData = [];

        function updateDisplay() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    if(data.length === 0) return;

                    // Update map
                    const latest = data[data.length-1];
                    const newLatLng = [latest.lat, latest.lng];
                    
                    if(currentMarker) {
                        currentMarker.setLatLng(newLatLng);
                    } else {
                        currentMarker = L.marker(newLatLng, {
                            icon: L.icon({
                                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                                iconSize: [25, 41],
                                iconAnchor: [12, 41]
                            })
                        }).addTo(map);
                    }

                    pathPolyline.addLatLng(newLatLng);
                    map.panTo(newLatLng);

                    // Update table
                    const tableBody = document.getElementById('log-table');
                    const newRow = tableBody.insertRow(0);
                    
                    newRow.innerHTML = `
                        <td>${latest.time}</td>
                        <td>${parseFloat(latest.lat).toFixed(6)}, ${parseFloat(latest.lng).toFixed(6)}</td>
                        <td>${latest.speed} km/h</td>
                        <td><span class="status-badge online">Online</span></td>
                    `;

                    // Keep only last 20 entries
                    if(tableBody.rows.length > 20) {
                        tableBody.deleteRow(tableBody.rows.length - 1);
                    }

                    // Store for export
                    locationData = data;
                })
                .catch(error => console.error('Error:', error));
        }

        // Update every 2 seconds
        setInterval(updateDisplay, 2000);
        updateDisplay();

        function downloadCSV() {
            const csvContent = [
                ['Time', 'Latitude', 'Longitude', 'Speed', 'Altitude', 'Satellites'],
                ...locationData.map(p => [
                    p.time,
                    p.lat,
                    p.lng,
                    p.speed,
                    p.altitude,
                    p.satellite
                ])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `gps-data-${new Date().toISOString().slice(0,10)}.csv`;
            link.click();
        }
    </script>
</body>
</html>
