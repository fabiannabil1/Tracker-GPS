<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Animal Tracker - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --forest-green: #2E7D32;
      --leaf-green: #4CAF50;
      --moss-green: #81C784;
      --earth-brown: #5D4037;
      --forest-dark: #1B5E20;
      --white-smoke: #f7f7f7;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient( rgba(0,32,11,0.75), rgba(0,32,11,0.75) ), 
                  url('https://images.unsplash.com/photo-1476231682828-37e571bc172f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    /* Elemen Satwa Liar */
    .wildlife-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .animal-silhouette {
      position: absolute;
      opacity: 0.08;
      background-size: contain;
      background-repeat: no-repeat;
      animation: float 8s ease-in-out infinite;
    }
    
    .deer { 
      background-image: url('https://www.svgrepo.com/show/381573/deer.svg'); 
    }
    .bear { 
      background-image: url('https://www.svgrepo.com/show/381575/bear.svg'); 
      animation-duration: 10s;
    }
    .wolf { 
      background-image: url('https://www.svgrepo.com/show/381574/wolf.svg'); 
      animation-duration: 9s;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    /* Titik Pelacakan */
    .tracking-dots {
      position: absolute;
      width: 10px;
      height: 10px;
      background: var(--leaf-green);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(0.9); opacity: 0.4; }
      50% { transform: scale(1.3); opacity: 0.8; }
      100% { transform: scale(0.9); opacity: 0.4; }
    }
    
    /* Container Login */
    .login-container {
      position: relative;
      z-index: 2;
      width: 400px;
      padding: 20px;
    }
    
    .login-box {
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(46,125,50,0.2);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    
    .login-box:hover {
      transform: scale(1.02);
    }
    
    .login-box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(76,175,80,0.1), transparent 70%);
      animation: rotateBg 20s linear infinite;
      z-index: -1;
    }
    
    @keyframes rotateBg {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* Logo dan Header */
    .logo {
      text-align: center;
      margin-bottom: 35px;
      position: relative;
    }
    .logo-icon {
      width: 90px;
      height: 90px;
      background: url('https://www.svgrepo.com/show/381579/animal-track.svg') center no-repeat;
      background-size: contain;
      margin: 0 auto 15px;
      filter: drop-shadow(0 6px 8px rgba(0,0,0,0.2));
    }
    .logo h2 {
      color: var(--forest-dark);
      font-weight: 700;
      font-size: 2rem;
      margin-top: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .logo p {
      color: var(--leaf-green);
      font-size: 0.9rem;
      margin-top: 5px;
    }
    
    /* Form */
    .form-label {
      color: var(--forest-dark);
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .form-label i {
      color: var(--leaf-green);
      font-size: 1.2rem;
    }
    .form-control {
      border: 2px solid rgba(46,125,50,0.3);
      padding: 12px 15px;
      border-radius: 12px;
      transition: all 0.3s ease;
      background: var(--white-smoke);
      padding-left: 45px;
    }
    .form-control:focus {
      box-shadow: 0 0 10px rgba(76,175,80,0.5);
      border-color: var(--leaf-green);
    }
    .input-group {
      position: relative;
    }
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--leaf-green);
      z-index: 2;
    }
    
    /* Tombol Masuk */
    .btn-login {
      background: linear-gradient(45deg, var(--forest-green), var(--leaf-green));
      border: none;
      padding: 14px;
      font-weight: 600;
      border-radius: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      color: #fff;
      margin-top: 10px;
    }
    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(76,175,80,0.4);
    }
    .btn-login::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0% { left: -50%; }
      100% { left: 150%; }
    }
    
    /* Fitur Satwa Liar */
    .wildlife-features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 30px;
    }
    .feature-card {
      background: rgba(76,175,80,0.1);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(76,175,80,0.3);
    }
    .feature-icon {
      width: 40px;
      height: 40px;
      margin: 0 auto 10px;
      background-size: contain;
    }
    .gps-icon { background-image: url('https://www.svgrepo.com/show/381577/gps.svg'); }
    .analytics-icon { background-image: url('https://www.svgrepo.com/show/381578/analytics.svg'); }
    .alert-icon { background-image: url('https://www.svgrepo.com/show/381576/alert.svg'); }
    
    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        width: 90%;
        padding: 10px;
      }
      .login-box {
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <!-- Elemen Satwa Liar -->
  <div class="wildlife-elements">
    <div class="animal-silhouette deer animate__animated animate__fadeIn" style="top: 5%; left: 3%; width: 140px; height: 140px;"></div>
    <div class="animal-silhouette bear animate__animated animate__fadeIn" style="top: 40%; right: 5%; width: 130px; height: 130px;"></div>
    <div class="animal-silhouette wolf animate__animated animate__fadeIn" style="bottom: 15%; left: 10%; width: 110px; height: 110px;"></div>
  </div>
  
  <!-- Container Login -->
  <div class="login-container animate__animated animate__fadeInUp">
    <div class="login-box">
      <div class="logo">
        <div class="logo-icon"></div>
        <h2>Ceritanya Lagi Lacak Kucing</h2>
        <p>Created by Fabian Nabil</p>
      </div>
      
      <!-- Jika ada error, misalnya dari server-side rendering -->
      {% if error %}
      <div class="alert alert-danger d-flex align-items-center">
        <i class="fas fa-exclamation-triangle me-2"></i>
        {{ error }}
      </div>
      {% endif %}
      
      <form method="POST">
        <div class="mb-4">
          <label for="username" class="form-label">
            <i class="fas fa-user"></i> Username
          </label>
          <div class="input-group">
            <i class="fas fa-user input-icon"></i>
            <input type="text" class="form-control" id="username" name="username" required placeholder="Username">
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">
            <i class="fas fa-lock"></i> Password
          </label>
          <div class="input-group">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" class="form-control" id="password" name="password" required placeholder="••••••••">
          </div>
        </div>
        <button type="submit" class="btn btn-login w-100">
          <i class="fas fa-sign-in-alt me-2"></i> Masuk
        </button>
      </form>
      
      <div class="wildlife-features mt-4">
        <div class="feature-card">
          <div class="feature-icon gps-icon"></div>
          <div class="feature-text">Real-time GPS Tracking</div>
        </div>
        <div class="feature-card">
          <div class="feature-icon analytics-icon"></div>
          <div class="feature-text">Behavior Analytics</div>
        </div>
        <div class="feature-card">
          <div class="feature-icon alert-icon"></div>
          <div class="feature-text">Geo-fence Alerts</div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Titik Pelacakan Dinamis -->
  <script>
    function createTrackingDots() {
      const container = document.querySelector('.wildlife-elements');
      const dotCount = 25;
      for (let i = 0; i < dotCount; i++) {
        const dot = document.createElement('div');
        dot.className = 'tracking-dots';
        dot.style.left = Math.random() * 100 + '%';
        dot.style.top = Math.random() * 100 + '%';
        dot.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(dot);
      }
    }
    
    document.addEventListener('DOMContentLoaded', createTrackingDots);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
